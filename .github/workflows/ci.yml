name: 'CI'
on:
  push:
    tags:
      - '*'
  pull_request:

permissions:
  contents: read
  pull-requests: read


jobs:
  release:
    if: github.event_name  == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Build Changelog
        id: without_checkout
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          toTag: "v0.5.6"
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
              "categories": [
                {
                    "title": "## üöÄ Features",
                    "labels": ["feature"]
                },
                {
                    "title": "## üêõ Fixes",
                    "labels": ["fix"]
                },
                {
                    "title": "## üß™ Tests",
                    "labels": ["test"]
                },
                {
                    "title": "## üí¨ Other",
                    "labels": ["other"]
                },
                {
                    "title": "## üì¶ Dependencies",
                    "labels": ["dependencies"]
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}'
      - name: Echo Configuration without Checkout Changelog
        env:
          CHANGELOG: ${{ steps.without_checkout.outputs.changelog }}
        run: echo "CHANGELOG"
      - name: "Minimal Configuration"
        id: minimal_release
        uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Echo Minimal Configuration Changelog
        env:
          CHANGELOG: ${{ steps.minimal_release.outputs.changelog }}
        run: echo "$CHANGELOG"
