name: Create release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        default: '0.1.0'
        required: true

jobs:
  publish:
    name: Publish library at mavenCentral
    runs-on: macOS-latest
    env:
      ossrhUsername: ${{ secrets.OSSH_USERNAME }}
      ossrhPassword: ${{ secrets.OSSH_PASSWORD }}
      signingKey: ${{ secrets.SIGNING_KEY }}
      signingPassword: ${{ secrets.SIGNING_PASS }}

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Publish Common
        run: ./gradlew :aws-common:publish
      - name: Publish Common
        run: ./gradlew :aws-common:publish
  release:
    name: Create release
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commitish: ${{ github.ref }}
          tag_name: release/${{ github.event.inputs.version }}
          release_name: ${{ github.event.inputs.version }}
          body: "Will be filled later"
          draft: true